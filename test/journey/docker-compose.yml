version: "3.4"
services:
  minimal:
    image: c11y-local-journeytest-minimal
    environment:
      SCHEMA_PROVIDER_URL: etcd:2379
  full:
    image: c11y-local-journeytest-full
    environment:
      SCHEMA_PROVIDER_URL: etcd:2379
  etcd:
    image: gcr.io/etcd-development/etcd:v3.3.8
    ports:
      - "2379:2379"
    entrypoint: /usr/local/bin/etcd
    command: 
      - "--name"
      - "s1"
      - "--data-dir"
      - "/etcd-data"
      - "--listen-client-urls"
      - "http://0.0.0.0:2379"
      - "--advertise-client-urls"
      - "http://0.0.0.0:2379"
      - "--listen-peer-urls"
      - "http://0.0.0.0:2380"
      - "--initial-advertise-peer-urls"
      - "http://0.0.0.0:2380"
      - "--initial-cluster"
      - "s1=http://0.0.0.0:2380"
      - "--initial-cluster-token"
      - "tkn"
      - "--initial-cluster-state"
      - "new"
  test-env:
    build: 
      context: . # paths are relative to the docker-compose file, so they point to ./test/journey/
      dockerfile: ./Dockerfile
    volumes:
      - ./:/testfiles


